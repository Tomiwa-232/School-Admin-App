    <!-- Main content -->
     <main
        class="d-flex justify-content-center align-items-center"
        style="
          min-height: 100vh;
          background-image: url('/images/White 3D bg.jpg');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
        "
      >
        <div class="container-fluid p-5 m-5 bg-white rounded shadow" style="max-width: 700px;">
          <div class="row">
            <div class="col-md-12 text-center">
              <h4 class="mb-4">View Student/Class</h4>
            </div>
          </div>
            <div class="row mt-3">
              <div class="col-md-12">
                <form>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="searchOption"
                      id="searchByName"
                      value="name"
                      checked
                    />
                    <label class="form-check-label" for="searchByName">
                      Search name
                    </label>
                    <input
                      type="text"
                      class="form-control mt-2"
                      id="searchNameInput"
                      placeholder="Enter name"
                    />
                  </div>

                  <div class="form-check mt-3">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="searchOption"
                      id="searchByClass"
                      value="class"
                    />
                    <label class="form-check-label" for="searchByClass">
                      Search class
                    </label>
                    <select class="form-select mt-2" id="searchClassInput" disabled>
                      <option selected>Select a class</option>
                      <option>Basic 1A</option>
                      <option>Basic 2A</option>
                      <option>Basic 3A</option>
                      <option>Basic 3B</option>
                      <option>Basic 4A</option>
                      <option>Basic 7A</option>
                      <option>Basic 8A</option>
                      <option>Basic 9A</option>
                      <option>KG 1A</option>
                      <option>KG 2A</option>
                      <option>Nursery 1A</option>
                    </select>
                  </div>

                  <button type="button" class="btn btn-primary mt-4 w-100">Process</button>
                </form>
              </div>
            </div>
          </div>
    
        <script>
          // JavaScript to toggle inputs based on selected radio button
          document.getElementById('searchByName').addEventListener('change', function () {
            document.getElementById('searchNameInput').disabled = false;
            document.getElementById('searchClassInput').disabled = true;
          });

          document.getElementById('searchByClass').addEventListener('change', function () {
            document.getElementById('searchNameInput').disabled = true;
            document.getElementById('searchClassInput').disabled = false;
          });

          // JavaScript to toggle visibility of the student-data section
          document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function (e) {
              if (this.textContent.trim() === 'STUDENT DATA') {
                e.preventDefault();
                document.getElementById('student-data').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
                // Hide other sections if necessary
              }
            });
          });
        </script>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>

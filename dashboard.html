      <script>
        document.addEventListener("DOMContentLoaded", () => {
            const counters = document.querySelectorAll(".dashboard-card h2");
      
            counters.forEach(counter => {
                const target = +counter.textContent; // Parse the target number
                counter.textContent = "10"; // Start from ten
      
                const updateCount = () => {
                    const current = +counter.textContent;
                    const increment = Math.ceil(target / 100); // Adjust the speed
      
                    if (current < target) {
                        counter.textContent = current + increment;
                        setTimeout(updateCount, 20); // Delay in milliseconds
                    } else {
                        counter.textContent = target; // Ensure it reaches the target
                    }
                };
      
                updateCount();
            });
        });
      </script>
